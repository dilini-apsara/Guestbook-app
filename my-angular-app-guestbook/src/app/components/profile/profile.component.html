<div class="container">
  <h3 class="text-center link-info">Profile</h3>
  <app-nav></app-nav>

  <h4>{{ username }}</h4>

  <form (submit)="updateUsername()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username">
    </div>
    <button type="submit" class="btn btn-primary">Update Username</button>
  </form>
  <button class="btn btn-danger mt-3" (click)="deleteAccount()">Delete Account</button>

  <hr>
  <h2>Your Posts</h2>
  <div *ngIf="posts.length === 0">No posts available</div>
  <div class="list-group">
    <div
      *ngFor="let post of posts"
      class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
      <div>
        <h5>{{ post.title }}</h5>
        <p>{{ post.content }}</p>
      </div>
      <button
        class="btn btn-danger"
        (click)="deletePost(post._id)">
        Delete
      </button>
    </div>
  </div>

</div>
