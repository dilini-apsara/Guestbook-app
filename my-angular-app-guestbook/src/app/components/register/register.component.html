<div class="container">
  <h2 class="text-center text-info">Register</h2>

  <form #form="ngForm" (ngSubmit)="register()" novalidate>

    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username"
             required pattern="^[A-Za-z\s]+$" #usernameField="ngModel">
      <div *ngIf="usernameField.invalid && (usernameField.dirty || usernameField.touched)" class="text-danger">
        <div *ngIf="usernameField.errors?.['required']">Username is required.</div>
        <div *ngIf="usernameField.errors?.['pattern']">Only letters and spaces are allowed in the username.</div>
      </div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email"
             required email #emailField="ngModel">
      <div *ngIf="emailField.invalid && (emailField.dirty || emailField.touched)" class="text-danger">
        <div *ngIf="emailField.errors?.['required']">Email is required.</div>
        <div *ngIf="emailField.errors?.['email']">Please enter a valid email address.</div>
      </div>
    </div>


    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password"
             required minlength="4" #passwordField="ngModel">
      <div *ngIf="passwordField.invalid && (passwordField.dirty || passwordField.touched)" class="text-danger">
        <div *ngIf="passwordField.errors?.['required']">Password is required.</div>
        <div *ngIf="passwordField.errors?.['minlength']">Password must be at least 4 characters long.</div>
      </div>
    </div>
    <div class="mb-3 d-flex  gap-5">
      <button type="submit" class="btn btn-primary btn-lg" [disabled]="form.invalid">Register</button>
      <button type="button" class="btn btn-secondary" (click)="goToLogin()">Back to Login</button>

    </div>
  </form>
</div>
