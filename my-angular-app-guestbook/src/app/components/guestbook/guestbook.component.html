<div class="container">
  <app-nav></app-nav>
  <h2>Create a New Post</h2>
  <form (ngSubmit)="createPost()" #postForm="ngForm">
    <div class="form-group">
      <label for="title">Post Title</label>
      <input
        type="text"
        id="title"
        name="title"
        class="form-control"
        [(ngModel)]="post.title"
        required
      />
    </div>

    <div class="form-group">
      <label for="content">Post Content</label>
      <textarea
        id="content"
        name="content"
        class="form-control"
        [(ngModel)]="post.content"
        rows="5"
        required
      ></textarea>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="postForm.invalid">
      Submit Post
    </button>
  </form>
</div>
