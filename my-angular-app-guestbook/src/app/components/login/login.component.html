<div class="container">
  <h2 class="text-center text-info">Login</h2>
  <form (submit)="onSubmit()">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
    </div>
    <div class="mb-3 d-flex text-center align-text-bottom gap-2">
      <button type="submit" class="btn btn-primary">Login</button>
      <p class="text-black-50 mt-2">Do not have an account </p>
      <button type="button" (click)="registration()" class="btn btn-link">Sign Up</button>
    </div>


  </form>
</div>
