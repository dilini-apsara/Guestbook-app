<div class="container">
  <h2>Admin Panel</h2>
  <h3>Manage Users</h3>
  <ul>
    <li *ngFor="let user of users">
      {{ user.username }} <button (click)="deleteUser(user._id)" class="btn btn-danger">Delete</button>
    </li>
  </ul>

  <h3>Manage Posts</h3>
  <ul>
    <li *ngFor="let post of posts">
      {{ post.content }} <button (click)="deletePost(post._id)" class="btn btn-danger">Delete</button>
    </li>
  </ul>
</div>
