<div class="container">
  <h2 class="text-center text-info mb-3">User Profile</h2>
  <form (ngSubmit)="updateProfile()">
    <div class="form-group mb-3">
      <label for="username">Username</label>
      <input type="text" id="username" class="form-control" [(ngModel)]="user.username" name="username">
    </div>
    <div class="form-group mb-3">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email">
    </div>
    <div class="align-self-center mb-3 d-flex gap-3">
    <button type="submit" class="btn btn-primary">Update</button>
    <button type="button" (click)="deleteAccount()" class="btn btn-danger">Delete Account</button>
    </div>
  </form>
</div>
